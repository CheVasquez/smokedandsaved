
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoked & Saved</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 100px auto;
            padding: 20px;
        }
        h1 {
            font-size: 3.5em;
            color: #d2691e;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #f5deb3;
            font-weight: normal;
            margin-bottom: 40px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #dcdcdc;
        }
        .button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #d2691e;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #b55212;
        }
        .smoke {
            font-size: 3em;
            color: #777;
            margin-top: -40px;
            margin-bottom: 20px;
            animation: rise 3s infinite ease-in-out;
        }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="smoke">~</div>
        <h1>Smoked &amp; Saved</h1>
        <h2>Low and slow — seasoned by grace.</h2>
        <p>Barbecue that blesses. Soul food for the saved. Whether it’s a flame-kissed spice kernel,<br>
        a future food truck, or a smoky message to the world—this brand is bold, righteous, and ready.</p>
        <a href="mailto:chavishorton01@gmail.com" class="button">Send a Message to the Pitmaster</a>
    </div>
</body>
</html>
